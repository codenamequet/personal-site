<script>
$(document).ready(function(){
        var q = '';
        var a = '';
        var quotes=[{quote:"Difficult takes a day, impossible takes a week.", by:"Jay-Z"},
            {quote:"Turnin' nothing' into something' is God work, and you get nothin' without struggle and hard work", by:"Nas"},
            {quote:"If you don't like something, change it. If you can't change it, change your attitude.", by:"Maya Angelou"},
            {quote:"Self-esteem makes me super, superb, and supreme.", by:"Rakim"},
            {quote:"We ain't picture perfect, but we worth the picture still", by:"J. Cole"},
            {quote:"I will not lose, for even in defeat, there’s a valuable lesson learned, so it evens up for me.", by:"Jay-Z"},
            {quote: "You know life is what we make it, and a chance is like a picture, it’d be nice if you just take it.", by:"Drake"},
            {quote: "Stay far from timid, only makes moves when your hearts in it, and live the phrase 'Sky's the limit'", by:"Notorious B.I.G."},
            {quote: "Sunny days wouldn't be special if it wasn't for rain. Joy woulnd't feel so good if it wasn't for pain.", by:"50 Cent"}];
            var ind  = Math.floor(Math.random()*quotes.length);
            
            q = quotes[ind].quote;
            a = quotes[ind].by;
            document.getElementById('quote').innerHTML = '"'+q+'"';
            document.getElementById('author').innerHTML = "-"+a;
            $(".backcolor" ).css("background-color","#070657");
        	$('#newquote').on("click", function() {
            var ind  = Math.floor(Math.random()*quotes.length);
            q = quotes[ind].quote;
            a = quotes[ind].by;
            document.getElementById('quote').innerHTML = '"'+q+'"';
            document.getElementById('author').innerHTML = "-"+a;
            switch(a){
               case "Jay-Z": $(".backcolor" ).css("background-color","#070657");break;
               case "Nas": $(".backcolor" ).css("background-color","#27ae60");break;
               case "Maya Angelou": $(".backcolor" ).css("background-color","#2c3e50");break;
               case "Rakim": $(".backcolor" ).css("background-color","#f39c12");break;
               case "J. Cole": $(".backcolor" ).css("background-color","#a1b2c3");break;
               case "Drake": $(".backcolor" ).css("background-color", "#16a085");break;
               case "Notorious B.I.G.": $(".backcolor" ).css("background-color", "purple");break;
               case "50 Cent": $(".backcolor" ).css("background-color", "black");break;
            }
            
        });
         $('#newquote').on("mouseenter", function() {
            $('#newquote').css("opacity","0.9");
            
        });
         $('#newquote').on("mouseleave", function() {
            $('#newquote').css("opacity","1");
            
        });
        
         $('#tweet').on("mouseenter", function() {
            $('#tweet').css("opacity","0.9");
            
        });
         $('#tweet').on("mouseleave", function() {
            $('#tweet').css("opacity","1");
            
        });

        $('#tweet').on("click", function() {
            var link = 'https://twitter.com/intent/tweet?text=' +'"'+ q +'"'+ ' ' + "-"+a;
            window.open(link, 'twitter');
            
        });
           
    });
</script>
